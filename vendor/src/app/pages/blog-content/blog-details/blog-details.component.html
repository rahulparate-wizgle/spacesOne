<div class="container-fluid">
  <!-- <app-page-title title="Blog Details" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="pt-3">
            <div class="row justify-content-center">
              <div class="col-xl-8">
                <div>
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center mb-5">
                          <div class=""
                            style="font-size: 24px;text-align: left;color: black;margin-top: 30px;font-weight: bold;">
                            {{blogData.content}}</div>
                            <div class=""
                            style="font-size: 20px;text-align: left;color: black;margin-top: 10px;">
                            {{blogData.title}}</div>
                          <span
                            style="text-align: left; display: flex;justify-content: left; margin-top: 10px;">
                            {{blogData.country}},{{blogData.state}},{{blogData.city}}</span>
                        </div>
                        <span
                            style="text-align: left; display: flex;justify-content: left; margin-top: 10px;">
                           {{blogData.publishDate}}</span>
                      </div>
                    </div>
                    <div class="row align-items-center">

                      <div class="col-lg-12">

                        <div class="col-lg-12" style="font-size: 16px;">
                          <img style="width: 100%;height: 500px;"
                            src="https://www.foodfood.com/blog/wp-content/uploads/2022/09/best-fruits-for-a-diabetes-friendly-diet-01-1440x810-2.jpg">

                        </div>

                      </div>
                      <div class="col-lg-12">

                        <div class="text-muted" style="font-size: 16px;margin-top: 30px;">
                          <p>{{blogData.editor}}</p>
                           </div>

                      </div>

                    </div>

                  </div>


                  <div style="margin-top: 50px;">
                    <h2 style="font-size: 24px;color: black;text-align: center;">Gallery</h2>

                    <div class="currency-price" style="margin-top: 80px;">
                      <div class="containers">
                        <div class="photo-column">
                          <img style="width: 320px;height: 270px;"
                            src="https://media.istockphoto.com/id/1044330750/photo/grilled-chicken-with-mushrooms-and-potatoes-close-up-in-a-baking-dish-horizontal.jpg?b=1&s=170667a&w=0&k=20&c=2SOgikGkf2vQ1YXVLU8rrvo6E2ZyP0UsuHIH6VTsC4k="
                            class="image" />\
                          <img style="width: 320px;height: 270px;"
                            src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="image" />
                        </div>
                        <div class="photo-column">
                          <img style="width: 320px;height: 270px;"
                            src="https://www.foodiesfeed.com/wp-content/uploads/2022/07/pizza-with-pineapple-and-thin-crust.jpg"
                            class="image" />\
                          <img style="width: 320px;height: 270px;"
                            src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80"
                            class="image" />
                        </div>
                        <div class="photo-column">
                          <img style="width: 320px;height: 270px;"
                            src="https://www.foodandwine.com/thmb/jJupeS5vHMkh9TBsJkwdaG1uPY8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Tamarind-Chicken-FT-RECIPE0522-80072d93f7bc4bc7abf1dcf5b5317b0c.jpg"
                            class="image" />\
                          <img style="width: 320px;height: 270px;"
                            src="https://assets.bonappetit.com/photos/5d7296eec4af4d0008ad1263/5:4/w_3165,h_2532,c_limit/Basically-Gojuchang-Chicken-Recipe-Wide.jpg"
                            class="image" />
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center mb-5">
                          <div class=""
                            style="font-size: 24px;text-align: left;color: black;margin-top: 30px;font-weight: bold;">
                            Summary</div>
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-center">

                      <div class="col-lg-12">

                        <div class="text-muted" style="font-size: 16px;line-height: 30px;">
                          <ul>
                            <li>{{blogData.summary}}</li>
                          </ul>

                        </div>

                      </div>

                    </div>

                  </div>

                    <hr>

                    <button type="submit" class="btn btn-success w-sm">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end card body -->
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
