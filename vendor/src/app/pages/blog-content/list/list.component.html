<div class="container-fluid">
  <div class="row align-items-end">
      <div class="col-lg-6">
          <h6 class="text-uppercase" style="font-weight: bold; font-size: 16px">
              Blog List
          </h6>
          <ol class="breadcrumb m-0 p-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
              <li class="breadcrumb-item active">Blog List</li>
          </ol>
      </div>
      <div class="col-6">
          <div class="row">
              <div class="col-12 d-flex justify-content-end">
                  <div class="flex-shrink-0 d-flex gap-1 w-100 justify-content-end">
                      <div class="col-xxl-3 col-lg-6">
                          <input class="form-control" type="text" [(ngModel)]="filterBy" placeholder="Eg. Sumit Raghav" (keyup)="filter()">
                      </div>
                      <div class="col-xxl-2 col-lg-6">
                  <button type="button" class="btn btn-primary w-100"
                    (click)="router.navigate(['blog-content/blog-form'])"><i
                      class="mdi mdi-filter-outline align-middle"></i> Add Blog</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="row mt-3" *ngIf="filteredUsers.length > 0">
      <div class="col-12">
          <div class="card">

              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-bordered align-middle nowrap" *ngIf="filteredUsers.length > 0">
                        <thead>
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Image</th>
                            <th scope="col">Address</th>
                            <!-- <th scope="col">Summary</th> -->
                            <!-- <th scope="col" class="attach">Image</th> -->
                            <th scope="col">mobile Number</th>
                            <th scope="col">Publish Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Summary</th>
          
          
                            <!-- <th scope="col" style="text-align: right;">Action</th> -->
                          </tr>
                        </thead>
                        <tbody>
          
                          <tr *ngFor="let item of filteredUsers | paginate: { itemsPerPage: 5, currentPage: p }">
          
                            <td scope="row">{{item.name}}</td>
                            <td><img [src]="item.image" /></td>
                            <td scope="row">{{item.country}},{{item.state}},{{item.city}}</td>
                            <td scope="row">{{item.mobileNumber}}</td>
                            <td scope="row">{{item.publishDate}}</td>
                            <td scope="row">{{item.description}}</td>
                            <td scope="row">{{item.summary}}</td>
                            <td>
                              <ul class="list-unstyled hstack gap-1 mb-0 d-flex justify-content-end">
                                <li data-bs-toggle="tooltip" data-bs-placement="top" title="View">
                                  <a routerLink="/enquiry-details" class="btn btn-sm btn-soft-primary"
                                    (click)="onDetails(item.id)"><i class="mdi mdi-eye-outline"></i></a>
                                </li>
                                <li data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                  <a href="javascript:void(0);" class="btn btn-sm btn-soft-info" (click)="onEdit(item.id)"><i
                                      class="mdi mdi-pencil-outline"></i></a>
                                </li>
                                <li data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
                                  (click)="deleteBlogData(item.id,$event)">
          
                                  <a href="javascript:void(0);" data-bs-toggle="modal" class="btn btn-sm btn-soft-danger"><i
                                      class="mdi mdi-delete-outline"></i></a>
                                </li>
                              </ul>
                            </td>
                          </tr>
                        </tbody>
                        
                      </table>
                  </div>

              </div>
          </div>
      </div>
  </div>
  <div class="row mt-3" *ngIf="filteredUsers?.length == 0">
      <div class="col-12 search-no-data">
          <i class="bx bx-sleepy"></i>
          <h6> No Blog found matching your search</h6>
      </div>
  </div>
</div>
