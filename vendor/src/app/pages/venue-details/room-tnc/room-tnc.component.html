<div class="container-fluid v-section">
    <div class="row">
        <div class="col-3">
            <app-venue-details [venue]="venue" [currentTab]="14"></app-venue-details>
        </div>
        <div class="col-9">
            <div class="card">
                <div class="card-header venue-card pt-4">
                    <div class="row">
                        <div class="col-6">
                            <h5>
                                Room's Terms & Conditions
                            </h5>
                            <p class="mb-0">
                                "Create additional blocks to display miscellaneous information."
                            </p>
                        </div>
                        <div class="col-6">
                            <div class="d-flex justify-content-end">
                                <button type="button" [disabled]="heading.length == 0 || currentItems.length == 0" class="btn btn-primary" (click)="saveBlocks()">
                                    <i class="bx bx-send font-size-16 align-middle me-2"
                                    style="transform: rotate(-45deg);margin-top: -5px;"></i> Save
                                </button>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">

                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="horizontal-firstname-input" class="col-sm-12 col-form-label">Block Title</label>
                                    <input name="checkInTime" type="text" [(ngModel)]="heading" class="form-control" placeholder="Eg. Heading">
                                </div>
                            </div>
                            <form [formGroup]="blockForm" class="mt-2">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="horizontal-firstname-input" class="col-sm-12 col-form-label">Title</label>

                                        <input name="checkInTime" type="text" class="form-control" formControlName="title" placeholder="Eg. Title">
                                    </div>
                                    <div class="col-6">
                                        <label for="horizontal-firstname-input" class="col-sm-12 col-form-label">Description</label>
                                        <input name="checkInTime" type="text" class="form-control" formControlName="desc" placeholder="Eg. Description">
                                    </div>
                                    <div class="col-2">
                                        <label for="horizontal-firstname-input" class="col-sm-12 col-form-label" style="opacity: 0;">a</label>
                                        <button (click)="addBlockEntry()" type="button" class="btn btn-primary" style="margin-left: 0;margin-top: 0;">
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="row" *ngIf="currentItems.length > 0">
                                <div class="col-12">
                                    <div class="table-responsive mt-3">
                                        <table class="table mb-0">
                                            <thead class="table-light">
                                                <tr *ngIf="currentItems.length">
                                                    <th>Icon</th>
                                                    <th>Title</th>
                                                    <th>Desc</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of currentItems;let i=index">
                                                    <td> <i [class]="item.icon"></i></td>
                                                    <td>{{item.title}}</td>
                                                    <td>{{item.desc}}</td>
                                                    <td> <i (click)="deleteFromCurrent(i)" class="bx bx-trash"></i></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-6 mt-4">
                            <div class="row">
                                <div class="col-12 mb-4" *ngFor="let item of room_tnc;let i=index">
                                    <div class="table-responsive">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="text-black">{{item.heading}}</h6>
                                            </div>
                                            <div>
                                                <i class="bx bx-pencil text-secondary" (click)="editBlock(i)"></i>
                                                <i class="bx bx-trash text-danger" (click)="deleteBlock(i)" style="margin-left: 10px;"></i>
                                            </div>
                                        </div>
                                        <table class="table mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>Icon</th>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let innerItem of item.items;">
                                                    <td><i [class]="innerItem.icon"></i> </td>
                                                    <td> {{innerItem.title}}</td>
                                                    <td>{{innerItem.desc}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
