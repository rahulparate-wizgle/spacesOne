<div class="container-fluid v-section">
    <div class="row">
        <div class="col-3">
            <app-venue-details [venue]="venue" [currentTab]="6"></app-venue-details>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header venue-card pt-4">
                    <div class="row">
                        <div class="col-6">
                            <h5>
                                Terms and Policies

                            </h5>
                            <p class="mb-0">
                                "Add the terms and policies that apply to your venue."
                            </p>
                        </div>
                        <div class="col-6">
                            <div class="col-12 d-flex justify-content-end flex-wrap">
                                <button type="button" class="btn btn-primary" style="margin-left: 10px;" awPreviousStep (click)="poststaticData($event)">
                                <i class="bx bx-send font-size-16 align-middle me-2"
                                  style="transform: rotate(-45deg);margin-top: -5px;"></i> Save & Publish
                              </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body mb-3">
                    <div class="row">
                        <div class="col-12">
                            <form [formGroup]="staticPageForm">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mt-4">
                                                <div class="mb-3">
                                                    <label for="checkInTime" class="mb-1"> <i class="bx bx-time me-1 text-primary"></i> Check-in Time:</label>
                                                    <input name="checkInTime" type="text" formControlName="checkInTime" class="form-control houseInput" placeholder="Eg. Enter check-in time">
                                                    <span class="error-message">{{validationError.checkInTime}}</span>
                                                </div>
                                                <div class="mb-1">
                                                    <label for="checkOutTime" class="mb-1"><i class="bx bx-time me-1 text-secondary"></i> Check-out:</label>
                                                    <input name="checkOutTime" type="text" class="form-control houseInput" placeholder="Eg. Enter check out time" formControlName="checkOutTime">
                                                    <span class="error-message">{{validationError.checkOutTime}}</span>
                                                </div>
                                                <div class="mt-4">
                                                    <label for="cancellationTerm" class="font-size-14 mb-1"><i class="bx bx-info-circle me-1 text-danger"></i> Cancellation terms</label>
                                                    <textarea name="cancellationTerm" type="text" class="form-control" placeholder="Describe terms" formControlName="cancellationTerm"></textarea>
                                                    <span class="error-message" row="15">{{validationError.cancellationTerm}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
